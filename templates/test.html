<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>临时聊天室</title>
	<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/default.css">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<![endif]-->
</head>
<body>
	
	<div id="chatbox">
		<div id="friendslist">


			<div id="friends">

				<div class="friend">
					<img src="../static/img/5_copy.jpg" id="enter_chat"/>
					<p>
					<input type="text" name="message" id="message" >
					<p><span>Welcome to New World</span></p>
					</p>
				</div>


			</div>
			
		</div>	
		
		<div id="chatview" class="p1">    	
			<div id="profile">

				<div id="close">
					<div class="cy"></div>
					<div class="cx"></div>
				</div>
				<p>St1nger Team</p>
			</div>
			<div id="chat-messages">

			</div>
			
			<div id="sendmessage">
				<input type="text" id="message_content" placeholder="Send message..." />
				<button id="send"></button>
			</div>
		
		</div>        
	</div>
	
	<script src="../static/js/jquery.min.js"></script>
	<!--<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="//cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>

	<script type="text/javascript" charset="utf-8">

    var random_name=Math.random().toString(36).substr(8)
	var msg=""
	var user=""
	var socket = null
	socket=io.connect('http://' + document.domain + ':' + location.port);




	socket.on('res', function (msg) {
		console.log(msg.name+":"+msg.data)
		if(msg.name==user){
		    document.getElementById('chat-messages').innerHTML +=`
		    				<div class="message right">
					<span class="name_tag_right">${msg.name}</span>
					<div class="bubble">
						${msg.data}
						<div class="corner"></div>
					</div>
				</div>
		    `
		}
		else {
            document.getElementById('chat-messages').innerHTML += `
			<div class="message">
						<span class="name_tag_left">${msg.name}</span>
						<div class="bubble">
							${msg.data}
							<div class="corner"></div>
						</div>
					</div>
			`
        }

	});

	$("#send").click(function() {
		sendMessage()
	})

	$("#message").attr("value",random_name)
	$("#message").click(function () {
		$("#message").attr("value","")
    })

	$('#message_content').bind('keyup',function (event) {
		if(event.keyCode=='13'){
		    $('#send').click(sendMessage())
		}
    });


	function sendMessage(){
		msg=$('#message_content').val()
		socket.emit("client_event",{data:msg,name:user});
		$('#message_content').val("")
    }

    function enterChat(){
    	
    	if($("#message").val()==""){
    		user=random_name
    	}else{
    		user=$("#message").val()
    	}
    	socket.emit("register_client",{name:user})
	    object=$('#enter_chat')
		var childOffset = object.offset();
		var parentOffset = object.parent().parent().offset();
		var childTop = childOffset.top - parentOffset.top;
		var clone = object.clone();
		var top = childTop + 12 + 'px';
		$(clone).css({ 'top': top }).addClass('floatingImg').appendTo('#chatbox');
		setTimeout(function () {
			$('#profile p').addClass('animate');
			$('#profile').addClass('animate');
		}, 100);
		setTimeout(function () {
			$('#chat-messages').addClass('animate');
			$('.cx, .cy').addClass('s1');
			setTimeout(function () {
				$('.cx, .cy').addClass('s2');
			}, 100);
			setTimeout(function () {
				$('.cx, .cy').addClass('s3');
			}, 200);
		}, 150);
		$('.floatingImg').animate({
			'width': '70px',
			'height':'70px',
			'left': '50%',
			'top': '20px'
		}, 200);
		var name = object.find('p strong').html();
		var email = object.find('p span').html();
		$('#profile p').html(name);
		$('#profile span').html(email);
		$('.message').not('.right').find('img').attr('src', $(clone).attr('src'));
		$('#friendslist').fadeOut();
		$('#chatview').fadeIn();
		$('#close').unbind('click').click(function () {
			$('#chat-messages, #profile, #profile p').removeClass('animate');
			$('.cx, .cy').removeClass('s1 s2 s3');
			$('.floatingImg').animate({
				'width': '40px',
				'top': top,
				'left': '12px'
			}, 200, function () {
				$('.floatingImg').remove();
			});
			setTimeout(function () {
				$('#chatview').fadeOut();
				$('#friendslist').fadeIn();
			}, 50);
		});
	}



	$(document).ready(function () {

	    var preloadbg = document.createElement('img');
	    preloadbg.src = '../static/img/timeline1.png';

	    $('#sendmessage input').focus(function () {
	        if ($(this).val() == '') {
	            $(this).val('');
	        }
	    });
	    $('#sendmessage input').focusout(function () {
	        if ($(this).val() == '') {
	            $(this).val('');
	        }
	    });
	    $('#enter_chat').click(function () {
			enterChat()
        	});
		});
		// document.onkeydown=function () {
		//     if(32 == event.keyCode){
		//         enterChat()
		// 	}

  //       }
	</script>
</body>
</html>
